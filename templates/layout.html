<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
        
        <!-- Data Tables https://datatables.net/ -->
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        
        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="/static/style.css">
        
        <!-- Stars -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Data Tables https://datatables.net/ -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

        <!-- Redirect https://github.com/mgalante/jquery.redirect -->
        <script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{%block title%}{%endblock%}</title>
    </head>
    <body class="center">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
                <a class="navbar-brand border-important" href="/"><span class="navbartitle rounded padding-h-10">Books</span></a>
                {%if session.username%}
                <div class="navbar-nav mr-auto mt-2">
                    <div class="nav-item">
                        <span class="text-light">Logged in as <span style="padding-left: 2.5; padding-right: 2.5;" class="text-danger bg-light rounded">{{session.username}}</span></span>
                    </div>
                    <div class="nav-item">
                        <a class="ml-3 rounded hover-light text-light font-weight-light" href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
                {%endif%}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-items-right" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2">
                    {%if session.username%}
                        <li class="nav-item">
                            <a class="nav-link rounded hover-light text-light" href="{{url_for('index')}}">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded hover-light text-light" href="{{url_for('index')}}">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded hover-light text-light" href="{{url_for('search')}}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded hover-light text-light" href="{{url_for('logout')}}">Logout</a>
                        </li>
                    {%else%}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('register')}}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('login')}}">Login</a>
                        </li>
                    {%endif%}
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container p-5">
            {%block main%}{%endblock%}
        </main>
        <footer>
            Mamdouh W. Â© 2020
        </footer>
    </body>
    {%block script%}{%endblock%}
</html>
